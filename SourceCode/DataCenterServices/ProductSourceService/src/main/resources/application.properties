spring.application.name=ProductSourceService

server.port=8086

spring.kafka.bootstrap-servers=127.0.0.1:9092

app.message.topic=producttopic

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=products_db
mongo.collection.name=products
mongo.outbox.collection.name=products_outbox


logging.level.com.product.source=DEBUG